{% extends 'marketdata/base.html' %}

{% load static %}

{% block title  %}
Stock Market Data
{% endblock  %}

{% block content %}

<div class="container">


<h5>Delete Stock </h5>
<br>

{% if stockticker %}
    {% for item in stockticker %}
          <a class="btn-small"
        href="{% url 'delete' item.id %}">Delete {{ item }}</a>
        &nbsp; &nbsp;
        
    {% endfor %}
{% else %}
<br>
You dont have any stocks

{% endif %}

</div> 
<br>

{% endblock  %}
